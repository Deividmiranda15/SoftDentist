<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Paciente - Dental Patron</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&amp;display=swap" rel="stylesheet" />
    <h:outputStylesheet name="css/patrondental.css" />
</h:head>

<h:body>
    <header>
        <div class="top-bar">
            <h:graphicImage name="images/logo.png" alt="Logo Dental Patron" style="height: 60px;"/>
        </div>
        <nav class="main-nav">
            <p:link outcome="inicio_paciente" value="INICIO" styleClass="active" />
            <!--<p:link outcome="solicitar_cita" value="SOLICITAR CITA" />
            <p:link outcome="consultar_cita" value="CONSULTAR CITA" />
            <p:link outcome="contactanos" value="CONTÁCTANOS" />-->
        </nav>
    </header>

    <main class="main-content-backdrop">
        <div class="transparent-container">
            <div class="welcome-box">
                <h:graphicImage name="images/logo-grande.png" alt="Logo grande Dental Patron" style="width: 250px;"/>

                <h2>BIENVENIDO, #{usuarioLogueado.nombre}</h2>

                <h3>Aquí puedes gestionar tus citas y ver tu información.</h3>
            </div>
        </div>
    </main>

</h:body>
</html>
