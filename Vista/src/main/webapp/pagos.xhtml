<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Usuarios - Dental Patron</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&amp;display=swap" rel="stylesheet" />
    <!-- Enlace al archivo CSS con el nuevo nombre -->
    <h:outputStylesheet name="css/patrondental.css" />
</h:head>

<h:body>
    <p:growl id="messages" showDetail="true" life="4000" />

    <header>
        <div class="top-bar">
            <h:graphicImage name="images/logo.png" alt="Logo Dental Patron" style="height: 60px;"/>

            <h:form style="margin: 0;"> <p:commandLink action="#{sessionBean.cerrarSesion}"
                                                       styleClass="btn-logout"
                                                       title="Cerrar Sesión">

                <span style="color: #333; font-weight: 600; margin-right: 8px; font-size: 0.9rem;">SALIR</span>

                <h:graphicImage value="https://cdn-icons-png.flaticon.com/512/1828/1828479.png"
                                style="height: 25px; width: 25px;"
                                alt="Cerrar Sesión"/>
            </p:commandLink>
            </h:form>
        </div>
        <nav class="main-nav">
            <p:link outcome="inicio_admin" value="INICIO" />
            <p:link outcome="pacientesad" value="GESTIONAR PACIENTES" />
            <p:link outcome="empleados" value="GESTIONAR EMPLEADOS" />
            <!-- Activamos el enlace a la administración de pagos, este es en donde estamos -->
            <p:link outcome="pagos" value="CORTE DE CAJA" styleClass="active" />
        </nav>
    </header>

    <main class="main-content-backdrop">
        <div class="transparent-container">
            <div class="cards-wrapper">
                <div class="card form-card">
                    <h2>Alta de Nuevo Pago</h2>
                    <h:form id="formAlta">
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
<!--                            LOOKHERE, SI agregar id PERO agarrarlo de las citas registradas
                                https://showcase.primefaces.org/ui/input/oneMenu.xhtml -->
                            <h:panelGroup styleClass="ui-grid-col-12">
                                <p:outputLabel for="cita" value="Cita:" />
                                <p:selectOneMenu id="cita" value="#{pagoBean.nuevoPago.cita}"
                                                 placeholder="Selecciona una cita...">
                                    <f:selectItem itemLabel="Seleciona Uno" itemValue=""/>
<!--                                    LOOKHERE CITAS: Revisa si esto de agarrar varias citas muestra correctamente
                                        un texto-->
                                    <f:selectItems value="#{CitaBean.citasRegistradas}"/>
                                </p:selectOneMenu >
                            </h:panelGroup>
                            <h:panelGroup styleClass="ui-grid-col-12">
                                <p:outputLabel for="descripcion" value="Descripción:" />
                                <p:inputText id="descripcion" value="#{pagoBean.nuevoPago.descripcion}"
                                             required="false"
                                             placeholder="Describa el motivo del pago..." />
                            </h:panelGroup>
                            <h:panelGroup styleClass="ui-grid-col-12">
                                <p:outputLabel for="monto" value="Monto: $" />
                                <p:inputNumber id="monto" value="#{pagoBean.nuevoPago.monto}"
                                             required="true"
                                             placeholder="Monto del pago en pesos"
                                             decimalPlaces="2"/>
                            </h:panelGroup>
<!--                            LOOKHERE FECHA: la fecha es en forma de LocalDate en la clase, pero
                                el tag datePicker trabaja con Date, revisa por si esta mal-->
                            <h:panelGroup styleClass="ui-grid-col-12">
                                <p:outputLabel for="fecha" value="Fecha del pago:" />
                                <p:datePicker id="fecha" value="#{pagoBean.nuevoPago.fecha}"
                                              inline="true" />
                            </h:panelGroup>
                            <p:commandButton value="Guardar Pago"
                                             actionListener="#{pagoBean.guardarPago}"
                                             update="formAlta :formConsulta:consultaContainer messages"
                                             style="width: 100%; margin-top: 10px;" />
                        </p:panelGrid>
                    </h:form>
                </div>
                <div class="card table-card">
                    <h2>Consulta de Pagos</h2>
                    <h:form id="formConsulta">
                        <div class="search-bar">
                            <p:inputText placeholder="Buscar por fecha..." />
                            <p:commandButton value="Buscar" />
                            <p:commandButton value="Actualizar" update="consultaContainer" />
                        </div>
                        <h:panelGroup id="consultaContainer" layout="block">
                            <div class="custom-table">
                                <div class="custom-table-header">
                                    <div>CITA</div>
                                    <div>DESCRIPCIÓN</div>
                                    <div>MONTO</div>
                                    <div>FECHA</div>
                                    <div style="text-align: right;">ACCIONES</div>
                                </div>
                                <ui:repeat value="#{pagoBean.listaPagos}" var="p">
                                    <div class="custom-table-row">
<!--                                        LOOKHERE AVERIGUAR COMO AGARRAR INFORMACION DE LA CITA, mostrar fecha?-->
                                        <div class="custom-table-cell">#{p.id_cita}</div>
                                        <div class="custom-table-cell">#{p.descripcion}</div>
                                        <div class="custom-table-cell">#{p.monto}</div>
                                        <div class="custom-table-cell">#{p.fecha}</div>
                                        <div class="custom-table-actions">
                                            <p:commandButton icon="pi pi-pencil"
                                                             title="Editar"
                                                             type="button"
                                                             styleClass="ui-button-warning ui-button-flat"
                                                             onclick="window.open('modificacion_pacientes.xhtml?id=#{p.id}', 'EdicionPaciente', 'width=800,height=700,top=50,left=100,scrollbars=yes,resizable=yes');" />
<!--                                            <p:commandButton icon="pi pi-calendar-plus"-->
<!--                                                             title="Agendar Cita"-->
<!--                                                             type="button"-->
<!--                                                             styleClass="ui-button-success ui-button-flat"-->
<!--                                                             onclick="window.open('agendar_cita_paciente.xhtml?id=#{p.id}', 'AgendarCita', 'width=800,height=700,top=50,left=100,scrollbars=yes,resizable=yes');" />-->
                                        </div>
                                    </div>
                                </ui:repeat>
                                <h:panelGroup rendered="#{empty pagoBean.listaPagos}">
                                    <div class="empty-message">No hay pagos registrados.</div>
                                </h:panelGroup>
                            </div>
                        </h:panelGroup>
                    </h:form>
                </div>
            </div>
        </div>
    </main>
</h:body>
</html>
