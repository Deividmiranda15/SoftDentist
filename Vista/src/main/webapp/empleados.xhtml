<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Solicitar Cita - SoftDentist</title>
    <style>
        .form-container { max-width: 500px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</h:head>
<h:body>
    <div class="form-container">
        <h2>Solicitar Nueva Cita</h2>

        <h:form>
            <!-- Fecha de la cita -->
            <div class="form-group">
                <h:outputLabel for="fecha" value="Fecha de la cita:" />
                <h:inputText id="fecha" value="#{citaBean.fecha}"
                             required="true" requiredMessage="La fecha es obligatoria">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </h:inputText>
                <h:message for="fecha" styleClass="error" />
            </div>

            <!-- Hora de la cita -->
            <div class="form-group">
                <h:outputLabel for="hora" value="Hora de la cita:" />
                <h:inputText id="hora" value="#{citaBean.hora}"
                             required="true" requiredMessage="La hora es obligatoria">
                    <f:convertDateTime pattern="HH:mm" />
                </h:inputText>
                <h:message for="hora" styleClass="error" />
            </div>

            <!-- Motivo de la cita -->
            <div class="form-group">
                <h:outputLabel for="motivo" value="Motivo de la cita:" />
                <h:inputTextarea id="motivo" value="#{citaBean.motivo}"
                                 rows="4" cols="50"
                                 required="true"
                                 requiredMessage="El motivo es obligatorio" />
                <h:message for="motivo" styleClass="error" />
            </div>

            <!-- Botones -->
            <div class="form-group">
                <h:commandButton value="Solicitar Cita"
                                 action="#{citaBean.solicitarCita}"
                                 styleClass="btn btn-primary" />
                <h:button value="Cancelar" outcome="index" styleClass="btn btn-secondary" />
            </div>

            <!-- Mensajes de Ã©xito/error -->
            <h:messages globalOnly="true" styleClass="success" />
        </h:form>
    </div>
</h:body>
</html>
