<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Usuarios - Dental Patron</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&amp;display=swap" rel="stylesheet" />
    <!-- Enlace al archivo CSS con el nuevo nombre -->
    <h:outputStylesheet name="css/patrondental.css" />
</h:head>

<h:body>
    <p:growl id="messages" showDetail="true" life="4000" />

    <header>
        <div class="top-bar">
            <h:graphicImage name="images/logo.png" alt="Logo Dental Patron" style="height: 60px;"/>
        </div>
        <nav class="main-nav">
            <!-- Navegación actualizada con p:link -->
            <p:link outcome="inicio_admin" value="INICIO" />
            <p:link outcome="pacientes" value="GESTIONAR PACIENTES" styleClass="active" />
            <a href="#">CORTE DE CAJA</a>
        </nav>
    </header>

    <main class="main-content-backdrop">
        <div class="transparent-container">
            <div class="cards-wrapper">
                <div class="card form-card">
                    <h2>Alta de Nuevo Empleado</h2>
                    <h:form id="formAlta">
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                            <h:panelGroup styleClass="ui-grid-col-12">
                                <p:outputLabel for="nombre" value="Nombre:" />
                                <p:inputText id="nombre" value="#{empleadoBean.nuevoEmpleado.nombre}" required="true"  requiredMessage="El campo 'Nombre' está vacío." placeholder="Nombre completo" />
                            </h:panelGroup>
                            <h:panelGroup styleClass="ui-grid-col-12">
                                <p:outputLabel for="apellido" value="Apellido:" />
                                <p:inputText id="apellido" value="#{empleadoBean.nuevoEmpleado.apellido}" required="true" requiredMessage="El campo 'Apellido' está vacío." placeholder="Apellidos del paciente"/>
                            </h:panelGroup>
                            <h:panelGroup styleClass="ui-grid-col-12">
                                <p:outputLabel for="telefono" value="Teléfono:" />
                                <p:inputText id="telefono" value="#{empleadoBean.nuevoEmpleado.telefono}" required="true" requiredMessage="El campo 'Teléfono' está vacío."
                                             placeholder="Ej. 686-123-4567" />
                            </h:panelGroup>
                            <h:panelGroup styleClass="ui-grid-col-12">
                                <p:outputLabel for="correo" value="Correo:" />
                                <p:inputText id="correo" value="#{empleadoBean.nuevoEmpleado.correo}" required="true" requiredMessage="El campo 'Correo' está vacío."
                                             validatorMessage="El formato del correo es inválido." placeholder="correo@ejemplo.com" >
                                    <f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" />
                                </p:inputText>
                            </h:panelGroup>
                            <h:panelGroup styleClass="ui-grid-col-12">
                                <p:outputLabel for="password" value="Contraseña:" />
                                <p:password id="password" value="#{empleadoBean.nuevoEmpleado.password}" required="true" requiredMessage="El campo 'Contraseña' está vacío." placeholder="Contraseña" />
                            </h:panelGroup>
                            <h:panelGroup styleClass="ui-grid-col-12">
                                <p:outputLabel for="puesto" value="Puesto:" />
                                <p:selectOneMenu id="puesto" value="#{empleadoBean.nuevoEmpleado.puesto}" required="true" requiredMessage="Debe seleccionar un puesto.">
                                    <f:selectItems value="#{empleadoBean.puestosDisponibles}" />
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <p:commandButton value="Guardar Paciente"
                                             actionListener="#{empleadoBean.guardarEmpleado}"
                                             update="formAlta :formConsulta:consultaContainer messages"
                                             style="width: 100%; margin-top: 10px;" />
                        </p:panelGrid>
                    </h:form>
                </div>
                <div class="card table-card">
                    <h2>Consulta de Empleados</h2>
                    <h:form id="formConsulta">
                        <div class="search-bar">
                            <p:inputText placeholder="Buscar por nombre o usuario..." />
                            <p:commandButton value="Buscar" />
                            <p:commandButton value="Actualizar" update="consultaContainer" />
                        </div>
                        <h:panelGroup id="consultaContainer" layout="block">
                            <div class="custom-table">
                                <div class="custom-table-header">
                                    <div>NOMBRE COMPLETO</div>
                                    <div>TELÉFONO</div>
                                    <div>CORREO</div>
                                    <div style="text-align: right;">ACCIONES</div>
                                </div>
                                <ui:repeat value="#{empleadoBean.listaEmpleados}" var="e">
                                    <div class="custom-table-row">
                                        <div class="custom-table-cell">#{e.nombre} #{e.apellido}</div>
                                        <div class="custom-table-cell">#{e.telefono}</div>
                                        <div class="custom-table-cell">#{e.correo}</div>
                                        <div class="custom-table-actions">
                                            <p:commandButton icon="pi pi-pencil" title="Editar" styleClass="ui-button-warning ui-button-flat" />
                                            <p:commandButton icon="pi pi-trash" title="Eliminar" styleClass="ui-button-danger ui-button-flat" />
                                        </div>
                                    </div>
                                </ui:repeat>
                                <h:panelGroup rendered="#{empty empleadoBean.listaEmpleados}">
                                    <div class="empty-message">No hay pacientes registrados.</div>
                                </h:panelGroup>
                            </div>
                        </h:panelGroup>
                    </h:form>
                </div>
            </div>
        </div>
    </main>
</h:body>
</html>
