<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Modificar Paciente</title>
    <h:outputStylesheet name="css/patrondental.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&amp;display=swap" rel="stylesheet" />
</h:head>

<h:body>
    <f:metadata>
        <f:viewAction action="#{pacienteBean.cargarDatosParaEditar}" />
    </f:metadata>

    <header>
        <div class="top-bar">
            <h:graphicImage name="images/logo.png" alt="Logo Dental Patron" style="height: 60px;"/>
        </div>
        <nav class="main-nav">
            <p:link outcome="inicio_admin" value="INICIO" />
            <p:link outcome="pacientes" value="GESTIONAR PACIENTES" styleClass="active" />
            <a href="#">CORTE DE CAJA</a>
        </nav>
    </header>

    <main class="main-content-backdrop">
        <div class="transparent-container">
            <div class="card form-card" style="margin: 20px auto; max-width: 700px;">
                <h2>Modificar Información del Paciente</h2>

                <h:form id="formModificar">
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">

                        <h:panelGroup styleClass="ui-grid-col-12">
                            <p:outputLabel for="nombre" value="Nombre:" />
                            <p:inputText id="nombre" value="#{pacienteBean.pacienteAEditar.nombre}" required="true" />
                        </h:panelGroup>

                        <h:panelGroup styleClass="ui-grid-col-12">
                            <p:outputLabel for="apellido" value="Apellido:" />
                            <p:inputText id="apellido" value="#{pacienteBean.pacienteAEditar.apellido}" required="true" />
                        </h:panelGroup>

                        <h:panelGroup styleClass="ui-grid-col-12">
                            <p:outputLabel for="telefono" value="Teléfono:" />
                            <p:inputText id="telefono" value="#{pacienteBean.pacienteAEditar.telefono}" required="true" />
                        </h:panelGroup>

                        <h:panelGroup styleClass="ui-grid-col-12">
                            <p:outputLabel for="correo" value="Correo:" />
                            <p:inputText id="correo" value="#{pacienteBean.pacienteAEditar.correo}" required="true">
                                <f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" />
                            </p:inputText>
                        </h:panelGroup>

                        <h:panelGroup styleClass="ui-grid-col-12">
                            <p:outputLabel for="password" value="Nueva Contraseña (opcional):" />
                            <p:password id="password" value="#{pacienteBean.pacienteAEditar.password}" placeholder="Dejar en blanco para no cambiar"/>
                        </h:panelGroup>

                        <h:panelGroup styleClass="ui-grid-col-12">
                            <p:outputLabel for="direccion" value="Dirección:" />
                            <p:inputText id="direccion" value="#{pacienteBean.pacienteAEditar.direccion}" required="true" />
                        </h:panelGroup>

                        <h:panelGroup styleClass="ui-grid-col-12">
                            <p:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento:" />
                            <p:datePicker id="fechaNacimiento"
                                          value="#{pacienteBean.pacienteAEditar.fechaNacimiento}"
                                          showIcon="true"
                                          required="true"
                                          requiredMessage="La fecha de nacimiento es obligatoria."

                                          maxdate="today"
                                          validatorMessage="La fecha de nacimiento no puede ser futura."/>

                    </h:panelGroup>

                        <p:commandButton value="Guardar Cambios"
                                         action="#{pacienteBean.actualizarPaciente}"
                                         ajax="false"
                                         style="width: 100%; margin-top: 10px;" />

                        <p:link value="Cancelar" outcome="pacientes" style="display: block; text-align: center; margin-top: 10px;"/>

                    </p:panelGrid>
                </h:form>
            </div>
        </div>
    </main>
</h:body>
</html>
