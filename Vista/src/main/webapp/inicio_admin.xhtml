<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Administrador - Dental Patron</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&amp;display=swap" rel="stylesheet" />
    <h:outputStylesheet name="css/patrondental.css" />
</h:head>

<h:body>
    <p:growl id="messages" showDetail="true" life="4000" />

    <header>
        <div class="top-bar">
            <h:graphicImage name="images/logo.png" alt="Logo Dental Patron" styleClass="logo-img"/>

            <h:form styleClass="logout-form">
                <p:commandLink action="#{sessionBean.cerrarSesion}" styleClass="btn-logout" title="Cerrar Sesión">
                    <span class="logout-text">SALIR</span>
                    <h:graphicImage value="https://cdn-icons-png.flaticon.com/512/1828/1828479.png"
                                    alt="Cerrar Sesión" styleClass="logout-icon"/>
                </p:commandLink>
            </h:form>
        </div>
        <nav class="main-nav">
            <p:link outcome="inicio_admin" value="INICIO" styleClass="active" />
            <p:link outcome="pacientesad" value="GESTIONAR PACIENTES" />
            <p:link outcome="empleados" value="GESTIONAR EMPLEADOS" />
            <p:link outcome="anuncio" value="HACER UN ANUNCIO"/>
            <a href="#">CORTE DE CAJA</a>
        </nav>
    </header>

    <main class="main-content-backdrop">
        <div class="transparent-container">
            <div class="full-view-card">

                <div class="card-content dashboard-content">

                    <div class="dashboard-welcome-row">
                        <div class="welcome-logo-wrapper">
                            <h:graphicImage name="images/logo-grande.png" alt="Logo" styleClass="dashboard-logo-img"/>
                        </div>

                        <div class="welcome-text-wrapper">
                            <h1>Bienvenido al Sistema</h1>
                            <h2 class="highlight-text">Dental Patron</h2>
                            <p>Gestión administrativa y control clínico.</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

</h:body>
</html>
