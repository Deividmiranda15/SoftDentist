<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Agendar Cita para Paciente</title>
    <h:outputStylesheet name="css/patrondental.css"/>
    <style>
        /* Ajuste para que se vea bien en ventana peque√±a */
        body { background: #f4f7f6; padding: 10px; }
        .card { box-shadow: none; border: 1px solid #ddd; }
    </style>
</h:head>

<h:body>
    <f:metadata>
        <f:viewAction action="#{citaBean.cargarDatosParaAgendar}" />
    </f:metadata>

    <h:form id="formCitaAdmin">
        <p:growl id="messages" showDetail="true"/>

        <div class="card form-card" style="margin: 0 auto;">
            <h2 style="text-align: center; color: #00a8cc;">Agendar Cita</h2>

            <h:panelGroup rendered="#{not empty citaBean.pacienteObjetivo}" style="display:block; text-align:center; margin-bottom:15px; font-weight:bold;">
                <h:outputText value="Paciente: #{citaBean.pacienteObjetivo.nombre} #{citaBean.pacienteObjetivo.apellido}"
                              style="font-size: 1.2em; color: #333;"/>
            </h:panelGroup>

            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">

                <h:panelGroup>
                    <p:outputLabel for="dentista" value="Asignar Dentista:" style="font-weight:bold;"/>
                    <p:selectOneMenu id="dentista" value="#{citaBean.dentistaSeleccionado}"
                                     converter="#{empleadoConverter}" required="true" requiredMessage="Seleccione un dentista"
                                     style="width:100%;">
                        <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{citaBean.listaDentistas}" var="d"
                                       itemLabel="#{d.nombre} #{d.apellido}" itemValue="#{d}"/>
                    </p:selectOneMenu>
                </h:panelGroup>

                <h:panelGroup>
                    <p:outputLabel value="Fecha:" style="font-weight:bold;"/>
                    <p:calendar value="#{citaBean.fecha}" locale="es"
                                minDate="#{citaBean.manana}" showOn="button" pattern="dd/MM/yyyy"
                                inputStyle="width: 100%">
                        <p:ajax event="dateSelect" listener="#{citaBean.onDateSelect}" update="horas"/>
                    </p:calendar>
                </h:panelGroup>

                <h:panelGroup>
                    <p:outputLabel for="horas" value="Hora:" style="font-weight:bold;"/>
                    <p:selectOneMenu id="horas" value="#{citaBean.hora}" required="true" requiredMessage="Seleccione una hora"
                                     style="width:100%;">
                        <f:selectItem itemLabel="-- Seleccione Fecha Primero --" itemValue="" />
                        <f:selectItems value="#{citaBean.horasDisponibles}" />
                    </p:selectOneMenu>
                </h:panelGroup>

                <h:panelGroup>
                    <p:outputLabel for="motivo" value="Motivo:" style="font-weight:bold;"/>
                    <p:selectOneButton id="motivo" value="#{citaBean.motivo}" required="true" requiredMessage="Seleccione un motivo">
                        <f:selectItem itemLabel="Consulta" itemValue="Consulta"/>
                        <f:selectItem itemLabel="Limpieza" itemValue="Limpieza"/>
                        <f:selectItem itemLabel="Ortodoncia" itemValue="Ortodoncia"/>
                        <f:selectItem itemLabel="Otro" itemValue="Otro"/>
                    </p:selectOneButton>
                </h:panelGroup>

                <p:commandButton value="Confirmar Cita"
                                 action="#{citaBean.agendarCitaPorAdmin}"
                                 update="formCitaAdmin:messages"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed) { if(window.opener){window.opener.location.reload();} window.close(); }"
                                 styleClass="btn-solicitar"
                                 style="width: 100%; margin-top: 15px;"/>
            </p:panelGrid>
        </div>
    </h:form>
</h:body>
</html>
