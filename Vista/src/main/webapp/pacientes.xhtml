<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Gestión de Pacientes</title>
</h:head>
<h:body>
    <h2>Registro de Pacientes</h2>

    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="nombre" value="Nombre:" />
            <h:inputText id="nombre" value="#{pacienteBean.nuevoPaciente.nombre}" required="true"/>

            <h:outputLabel for="apellido" value="Apellido:" />
            <h:inputText id="apellido" value="#{pacienteBean.nuevoPaciente.apellido}" required="true"/>

            <h:outputLabel for="telefono" value="Teléfono:" />
            <h:inputText id="telefono" value="#{pacienteBean.nuevoPaciente.telefono}" />

            <h:outputLabel for="correo" value="Correo:" />
            <h:inputText id="correo" value="#{pacienteBean.nuevoPaciente.correo}" />

            <h:commandButton value="Guardar Paciente" action="#{pacienteBean.guardarPaciente}" />
        </h:panelGrid>
    </h:form>

    <h2>Consulta de Pacientes</h2>

    <h:form>
        <h:dataTable value="#{pacienteBean.listaPacientes}" var="p" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{p.id}
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{p.nombre}
            </h:column>
            <h:column>
                <f:facet name="header">Apellido</f:facet>
                #{p.apellido}
            </h:column>
            <h:column>
                <f:facet name="header">Teléfono</f:facet>
                #{p.telefono}
            </h:column>
            <h:column>
                <f:facet name="header">Correo</f:facet>
                #{p.correo}
            </h:column>
            <h:column>
                <f:facet name="header">Acciones</f:facet>
                <h:commandButton value="Editar" action="#{pacienteBean.irAEditar(p)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
