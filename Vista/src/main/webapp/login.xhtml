<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión - Dental Patron</title>
    <!-- Enlaza a la hoja de estilos compartida -->
    <h:outputStylesheet name="css/patrondental.css" />
</h:head>

<!-- Usa la clase 'login-body' del CSS para la estructura de dos paneles -->
<h:body styleClass="login-body">
    <div class="login-left">
        <!-- Apunta a la imagen del logo en tu carpeta de resources -->
        <h:graphicImage name="images/logo-grande.png" alt="Logo Dental Patron" styleClass="login-logo"/>
    </div>

    <div class="login-right">
        <div class="login-form-container">
            <h:form>
                <!-- Área para mostrar mensajes de error (ej. "Contraseña incorrecta") -->
                <p:growl id="messages" showDetail="true" />

                <h2>CORREO ELECTRÓNICO</h2>
                <!-- Conecta este campo con la propiedad 'correo' del LoginBean -->
                <p:inputText value="#{loginBean.correo}" required="true" />

                <h2>CONTRASEÑA</h2>
                <!-- Conecta este campo con la propiedad 'contrasena' del LoginBean -->
                <p:password value="#{loginBean.contrasena}" required="true" />

                <a href="#" class="login-forgot">¿Olvidaste tu contraseña?</a>

                <!-- Al hacer clic, este botón llama al método 'iniciarSesion' del LoginBean -->
                <p:commandButton action="#{loginBean.iniciarSesion}" value="Iniciar sesión" styleClass="login-button" update="@form"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
